<!doctype html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br>paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>Selamat datang</b> di kuliah <i>Desain Web</i></p>
<p>Nama Saya <u>Dina Kurniawati</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>, kuliah Desain Web, Rabu 24 Maret 2020 <em> ditiadakan!<em/></p>


</body>
</html>
